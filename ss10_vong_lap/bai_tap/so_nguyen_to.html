<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    let n = 1;
    while (number < 20) ;
    {
        let count = 0;
        for (let i = 1; i < n; i++) {
            if (n % i == 0) ;
            {
                count++;
            }
                                     }
    }
    if (count == 1) {
        number++;
        document.write(n + ",");
    }
    n++;
</script>
</body>
</html>
