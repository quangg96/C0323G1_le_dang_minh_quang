<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>

</body>
<script>
    document.writeln('<h1>Bảng cửu chương </h1>');
    document.writeln("<table style='background:pink'>");

        for (let i = 1; i < 10; i++) ;
        {
        document.writeln("<tr>");
        for (let j = 1; j <= 10; j++) ;
        {
            document.write("<td style='border: 0.5px blue ;width: 50px'>")
            document.write(j + "x" + i + "=" + (i * j));
            document.write("</td>");
        }
        document.write("</tr>");
         }
        document.writeln("</table>");
</script>
</html>
