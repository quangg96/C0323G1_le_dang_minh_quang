<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhap n :");
    let n1 = 0;
    let n2 = 1;
    let n3 ;
    document.write("day so fibonacci: " );
    for (let i= 1; i<=number;i++){
        document.write(n1 + ',');
        n3 = n1*1+n2*1;
        n1 = n2;
        n2 = n3;
    }
</script>
</body>
