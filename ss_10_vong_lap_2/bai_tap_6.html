<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong 30 so chia het cho 7</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    let i;
    for (i = 1; count < 30; i++) {
        if (i % 7 == 0) {
            count++;
            sum += i;
        }
    }
    document.write(sum);

</script>
</body>
</html>
