<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang tinh</title>
</head>
<body>
<table>
<tr>
    <th colspan="2">Number a</th>
    <th colspan="2">Number b</th>
</tr>
<tr>
    <th colspan="2"><input id="a" type="number" name="a"></th>
    <th colspan="2"><input id="b" type="number" name="b"></th>
</tr>
<tr>
    <td>
        <button id="Cong" onclick="Cong()">(+)</button>
    </td>
    <td>
        <button id="Tru" onclick="Tru()">(-)</button>
    </td>

</tr>
</table>
<p id ="ketqua">ket qua</p>
<script>
    function Cong() {
        let a1 = document.getElementById('a').value;
        let a2 = document.getElementById('b').value;
        let Tong = a1 + a2;
        document.getElementById('ketqua').InnerHTML = "Tong: " + Tong;
    }
    function Tru(){
        let b1 = document.getElementById('a').value;
        let b2 = document.getElementById('b').value;
        let Hieuso = b1 - b2;
            document.getElementById('ketqua').InnerHTML = "Hieuso: " +Hieuso;
    }
</script>
</body>
</html>
