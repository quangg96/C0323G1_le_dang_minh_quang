<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap vao 1 day ki tu: ');
    document.write(a);
    let b = a.toString();
    document.write(b);
    let UPPER = 'ABCDEFGHIKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghiklmnopqrstuvwxyz';
    let ketQua =[''];
    for (let i =0 ; i<b.length;i++){
        if(UPPER.indexOf(b[i]) !==(-1)){
           ketQua.push(b[i].toLowerCase());}
          else if (LOWER.indexOf(b[i])!==(-1)){
                ketQua.push(b[i].toUpperCase());
            }else{
              ketQua.push(b[i]);
            }

    }
    document.write(ketQua.join());
</script>

</body>
</html>
