<script>
    let arr = [9, 2, 102, 81, 90, 4, 5, 6, 7, 8]
    for (let i = 0; i < arr.length; i++) {
        arr.sort(function (a, b) {
            return b - a;
        })
    }
    document.write(arr)
</script>
