<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di chuyen qua bong</title>
</head>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick ="moveRight();"/>
</form>
<body>
<script>
  let a = null;
      a = document.getElementById('myImage');
  function init (){
    a = document.getElementById('myImage');
    a.style.position = 'relative';
    a.style.left = '0px';
  }
  function moveRight(){
      a.style.left = parseInt(a.style.left) + 10 + 'px';
  }
  window.onload = init ;
</script>
</body>
</html>
