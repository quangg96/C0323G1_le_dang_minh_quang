<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so bmi</title>
</head>
<body>

<h1>chi so BMI</h1>
<p>Height(in m)</p>
<input type = "number" id = "height" >
<p>Weight(in kg)</p>
<input type = "number" id = "weight" >
<button type = "button"  onclick = "check();" id ="cal">BMI</button>


</body>
<script>
    function check() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let bmi = weight/(height*height);
        let result =  document.getElementById('cal');

    if (bmi < 18.5){
        alert('Underweight');
    }else if (bmi < 25.0){
        alert('Normal');
    }else if (bmi < 30.0){
        alert('Overweight');
    }else {
        alert('Obese');
    }
    }

</script>
</html>
